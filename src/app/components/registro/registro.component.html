<h2 class="log">Registro</h2>
    <br>
<form (submit)="RegUsu($event)" class="log">

    <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" name="usu" id="usu"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="username">Email</label>
        <input type="email" name="email" id="email"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div> -->
    </div>

    <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" name="psw" id="psw"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div> -->
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Registrar</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancelar</a>
    </div>
</form>
